<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dennis Schulmeister-Zimolong</title>

        <link rel="shortcut icon" href="favicon.png" />
        <link rel="stylesheet" href="fontello/css/fontello.css" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="style.bundle.css" />
        <script src="index.bundle.js"></script>
    </head>
    <body tabindex="0">
        <wpvs-detect-screen-size></wpvs-detect-screen-size>

        <wpvs-macro-define data-name="youtube-video">
            <wpvs-material icon="icon-youtube" name="$title$">
                <wpvs-metadata>
                    <metadata-value label="Sprache" value="$language$"></metadata-value>
                    <metadata-value label="Lizenz"  value="CC-BY 4.0"></metadata-value>
                </wpvs-metadata>

                <wpvs-icon-link
                    icon   = "icon-globe"
                    label  = "Link zu Youtube"
                    href   = "https://youtu.be/$videoid$"
                    target = "_blank">
                </wpvs-icon-link>
            </wpvs-material>
        </wpvs-macro-define>

        <wpvs-header data-site-title="Dennis Schulmeister-Zimolong" data-page-title="Startseite">
            <wpvs-nav-bar>
                <a href="#/">
                    Startseite
                </a>
                <a href="#/impressum">
                    Impressum
                </a>
                <a href="https://www.youtube.com/watch?v=1ehVuK55K-E" target="_blank">
                    Interview
                </a>
                <a data-email-address="dhbw windows3.de">
                    <i class="icon-mail-alt"></i>
                </a>
                <a href="https://github.com/DennisSchulmeister/" target="_blank">
                    <i class="icon-github-circled"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCmcrjrf7aifkEwTXwnLWR3g" target="_blank">
                    <i class="icon-youtube"></i>
                </a>
                <a href="#/404">
                    <!-- 🐶 -->
                    <i class="icon-guidedog"></i>
                </a>
                <a href="#/publikationen" target="_blank">
                    <i class="icon-book"></i>
                </a>
            </wpvs-nav-bar>
        </wpvs-header>

        <main>
            <wpvs-router>
                <!-- Übergreifende Seiten -->
                <script type="text/html">
                    <wpvs-page data-src="404.html" data-title="Seite nicht gefunden"></wpvs-page>
                </script>
                <script type="text/html" data-route="/">
                    <wpvs-page data-src="start.html" data-title="Startseite"></wpvs-page>
                </script>
                <script type="text/html" data-route="/impressum">
                    <wpvs-page data-src="impressum.html" data-title="Impressum"></wpvs-page>
                </script>

                <!-- Aktuelle Vorlesungen -->
                <script type="text/html" data-route="/webprog">
                    <wpvs-page data-src="webprog.html" data-title="Webprogrammierung"></wpvs-page>
                </script>
                <script type="text/html" data-route="/vertsys">
                    <wpvs-page data-src="vertsys.html" data-title="Verteilte Systeme"></wpvs-page>
                </script>
                <script type="text/html" data-route="/iot-technik">
                    <wpvs-page data-src="iot-technik.html" data-title="Hardwarenahe Programmierung für das IoT"></wpvs-page>
                </script>
                <script type="text/html" data-route="/iot-workshop">
                    <wpvs-page data-src="iot-workshop.html" data-title="IoT-Workshop"></wpvs-page>
                </script>

                <!-- Sonstige Materialien -->
                <script type="text/html" data-route="/js-schulung">
                    <wpvs-page data-src="js-schulung.html" data-title="JavaScript-Schulung"></wpvs-page>
                </script>
                <script type="text/html" data-route="/bitcoin">
                    <wpvs-page data-src="bitcoin.html" data-title="Bitcoin"></wpvs-page>
                </script>
                <script type="text/html" data-route="/java">
                    <wpvs-page data-src="java.html" data-title="Java"></wpvs-page>
                </script>
                <script type="text/html" data-route="/lehre">
                    <wpvs-page data-src="lehre.html" data-title="Innovative Lehre"></wpvs-page>
                </script>

                <!-- Learning Apps -->
                <script type="text/html" data-route="/jsscratch">
                    <wpvs-page data-src="jsscratch.html" data-title="JS.Scratch"></wpvs-page>
                </script>
                <script type="text/html" data-route="/firepad">
                    <wpvs-page data-src="firepad.html" data-title="Firepad"></wpvs-page>
                </script>
                <script type="text/html" data-route="/live-umfrage">
                    <wpvs-page data-src="live-umfrage.html" data-title="Live-Umfrage"></wpvs-page>
                </script>
                <script type="text/html" data-route="/lernkontrollen">
                    <wpvs-page data-src="lernkontrollen.html" data-title="Interaktive Lernkontrollen"></wpvs-page>
                </script>

                <!-- Bücher und Publikationen -->
                <script type="text/html" data-route="/publikationen">
                    <wpvs-page data-src="publikationen.html" data-title="Publikationsliste"></wpvs-page>
                </script>

                <!-- Autorenwerkzeuge -->
                <script type="text/html" data-route="/lecture-slides">
                    <wpvs-page data-src="lecture-slides.html" data-title="lecture-slides.js"></wpvs-page>
                </script>
                <script type="text/html" data-route="/mini-tutorial">
                    <wpvs-page data-src="mini-tutorial.html" data-title="mini-tutorial.js"></wpvs-page>
                </script>
            </wpvs-router>
        </main>
    </body>
</html>
