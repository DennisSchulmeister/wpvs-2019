<wpvs-info>
    Ziel des IoT-Workshops ist die Erstellung eines eigenen IoT-Devices auf Basis
    von Raspberry Pi, Linux, Buildroot und Debian. Es handelt sich um ein Studienprojekt,
    das in Gruppen zwischen vier und sechs Personen über ein halbes Jahr bearbeitet wird
    (drei Monate Seminar und drei Monate Projekt).
</wpvs-info>
